<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Israel</title>
</head>

<body class="page">
  <header class="main-header page__main-header">
    <div class="container">
      <div class="main-header__inner">
        <a class="main-header__link main-header__link--phone" href="tel:+97226216581">+ (972) 2 – 621 – 6581</a>

        <div class="main-logo main-header__main-logo">
          <a class="main-logo__link">
            <picture>
              <!-- <source srcset="assets/img/img-logo.webp 1x, assets/img/img-logo@2x.webp 2x" type="image/webp"> -->
              <!-- 1х: 137px; 2x: 274px -->
              <img src="assets/img/img-logo.png" width="137" height="48"
                    srcset="assets/img/img-logo.png 2x"
                    alt="Masavod">
            </picture>
          </a>
        </div>

        <a class="main-header__link main-header__link--call" data-modal="call" href="#">заказать звонок</a>
      </div>
    </div>
  </header>

  <main class="main page__main">
    <section class="hero main__hero">
      <div class="hero__inner">
        <h1 class="primary-head hero__title">Израиль</h1>

        <p class="text text--promo hero__description">Учёба, путешествие и карьера для еврейской молодёжи</p>

        <div class="scroll-down hero__scroll-down">
          <svg class="scroll-down__icon" width="76" height="131">
            <use xlink:href="assets/img/svg-sprite.svg#icon-scroll-down"/>
          </svg>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer page__main-footer">
    <div class="container">
      <div class="main-footer__inner">
        <div class="main-logo main-footer__main-logo">
          <a class="main-logo__link">
            <picture>
              <!-- <source srcset="assets/img/img-logo-gray.webp 1x, assets/img/img-logo@2x.webp 2x" type="image/webp"> -->
              <!-- 1х: 85px; 2x: 170px -->
              <img src="assets/img/img-logo-gray.png" width="131" height="48"
                    srcset="assets/img/img-logo-gray.png 2x"
                    alt="Masavod">
            </picture>
          </a>
        </div>

        <p class="main-footer__copyright">Copyright someDesignCompany ©2019</p>

        <div class="social main-footer__social">
          <ul class="social__list">
            <li>
              <a class="social__link" href="#" alt="Мы в Фейсбуке">
                <svg class="social__icon" width="24" height="24">
                  <use xlink:href="assets/img/svg-sprite.svg#icon-facebook"/>
                </svg>
              </a>
            </li>

            <li>
              <a class="social__link" href="#" alt="Мы в Твиттере">
                <svg class="social__icon" width="24" height="24">
                  <use xlink:href="assets/img/svg-sprite.svg#icon-twitter"/>
                </svg>
              </a>
            </li>

            <li>
              <a class="social__link" href="#" alt="Мы в Инстаграмме">
                <svg class="social__icon" width="24" height="24">
                  <use xlink:href="assets/img/svg-sprite.svg#icon-instagram"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
